name: Test Workflow

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Test basic setup
        run: |
          Write-Host "Testing basic setup..."
          node --version
          npm --version
          Write-Host "Creating test file..."
          echo "Test successful" > test.txt
        shell: pwsh

      - name: Show results
        run: |
          Write-Host "Test completed successfully!"
          Get-Content test.txt
        shell: pwsh
